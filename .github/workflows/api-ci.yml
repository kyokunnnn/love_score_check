name: api-ci

on:
  pull_request:
    branches: [main, develop]
    paths: ['api/**']
  push:
    branches: [main]
    paths: ['api/**']

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server (prod mode)
        env:
          NODE_ENV: production
          PORT: 3000
          CORS_ORIGINS: http://localhost:5173
        run: |
          node dist/server.js &
          echo $! > server.pid
          # 起動待ち（必要に応じて延長）
          sleep 2

      - name: Smoke test /healthz
        run: |
          curl -sSf -I http://localhost:3000/healthz

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true
